<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FurryCombat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes float {
        0% { transform: translateY(0px); opacity: 1; }
        100% { transform: translateY(-100px); opacity: 0; }
      }
      .float-text {
        position: absolute;
        animation: float 1s ease-out forwards;
        pointer-events: none;
        color: white;
        font-weight: bold;
        font-size: 24px;
        text-shadow: 0 0 5px rgba(0,0,0,0.5);
      }
      .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        background-color: #000;
        color: #fff;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      #crash-screen {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #110000;
        color: #ff5555;
        padding: 20px;
        z-index: 10000;
        font-family: monospace;
        white-space: pre-wrap;
        overflow: auto;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body>
    <div id="crash-screen"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        // Critical Error Handler (Only shows if app crashes completely)
        window.onerror = function(message, source, lineno, colno, error) {
            // Only show if root is still empty
            if (document.getElementById('root').innerHTML.trim() === '') {
                const crashScreen = document.getElementById('crash-screen');
                if (crashScreen) {
                    crashScreen.style.display = 'block';
                    crashScreen.innerHTML = `<h3>CRITICAL ERROR</h3><p>${message}</p>`;
                }
            }
        };
    </script>
  </body>
</html>

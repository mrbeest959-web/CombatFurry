      /* Simple float animation for clicks */
      @keyframes float {
        0% { transform: translateY(0px); opacity: 1; }
        100% { transform: translateY(-100px); opacity: 0; }
      }
      .float-text {
        position: absolute;
        animation: float 1s ease-out forwards;
        pointer-events: none;
        color: white;
        font-weight: bold;
        font-size: 24px;

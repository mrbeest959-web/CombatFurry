<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FurryCombat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        overflow: hidden;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #1c1c1e; }
      ::-webkit-scrollbar-thumb { background: #444; border-radius: 2px; }
      
      /* --- ANIMATIONS --- */
      
      /* Float Text */
      @keyframes floatUp {
        0% { transform: translateY(0) scale(0.5); opacity: 1; }
        50% { transform: translateY(-80px) scale(1.5); opacity: 1; }
        100% { transform: translateY(-150px) scale(1); opacity: 0; }
      }
      .animate-float {
        animation: floatUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Fade In */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Slide Up (Modal) */
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Slide In From Bottom (Lists) */
      @keyframes slideInBottom {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in-bottom {
        animation: slideInBottom 0.5s ease-out forwards;
      }

      /* Zoom In */
      @keyframes zoomIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-zoom-in {
        animation: zoomIn 0.3s ease-out forwards;
      }

      /* Pulse/Bounce Utilities */
      .animate-bounce-subtle {
        animation: bounceSubtle 0.5s infinite;
      }
      @keyframes bounceSubtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      /* Game FX */
      .coin-container { perspective: 1000px; transform-style: preserve-3d; }
      .coin-inner { transform-style: preserve-3d; transition: transform 0.05s linear; }
      
      @keyframes particleMove {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
      }
      .particle {
        position: absolute;
        pointer-events: none;
        animation: particleMove 0.6s ease-out forwards;
      }

      @keyframes shockwave {
        0% { transform: scale(0.5); opacity: 0.8; border-width: 4px; }
        100% { transform: scale(2); opacity: 0; border-width: 0px; }
      }
      .shockwave {
        animation: shockwave 0.3s ease-out forwards;
      }
    </style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FurryCombat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        overflow: hidden; /* Prevent scroll on body, handle in app */
        touch-action: none; /* Disable browser handling of gestures */
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1c1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 2px;
      }
      
      /* Float animation for click text */
      @keyframes floatUp {
        0% { transform: translateY(0) scale(0.5); opacity: 1; }
        50% { transform: translateY(-80px) scale(1.5); opacity: 1; }
        100% { transform: translateY(-150px) scale(1); opacity: 0; }
      }
      .animate-float {
        animation: floatUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Coin tilt perspective */
      .coin-container {
        perspective: 1000px;
        transform-style: preserve-3d;
      }
      .coin-inner {
        transform-style: preserve-3d;
        transition: transform 0.05s linear; /* Faster response */
      }
      
      /* Particle Animations */
      @keyframes particleMove {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
      }
      .particle {
        position: absolute;
        pointer-events: none;
        animation: particleMove 0.6s ease-out forwards;
      }

      /* Shockwave effect */
      @keyframes shockwave {
        0% { transform: scale(0.5); opacity: 0.8; border-width: 4px; }
        100% { transform: scale(2); opacity: 0; border-width: 0px; }
      }
      .shockwave {
        animation: shockwave 0.3s ease-out forwards;
      }
    </style>
